<body>

            <div class="collapse navbar-collapse selector" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item navmenu">
                        <a class="nav-link-text active" aria-current="page" href="./Menu.html">菜單</a>

                    <li class="nav-item navmenu">
                        <a class="nav-link-text active" aria-current="page" href="./About.html">關於</a>
                    </li>
                    <li class="nav-item navmenu">
                        <a class="nav-link-text active" href="./About.html#contact">聯絡我們</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-0 mb-2 mb-lg-0">
                    <li class="nav-item notify-d">
                        <div class="active notify-bell" id="bell-button"><svg xmlns="http://www.w3.org/2000/svg"
                                width="20" height="20" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">

                                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />

    <!-- 訂位資訊 -->
    <div class="reservation animate__fadeIn" style="margin-top: 90px ;animation-duration: 2s;">
        <div class="container">
            <h3> 11:30–14:00 / 17:30–21:00</h3> <br>
            <h3>週日公休</h3><br>
            <div class="row">

                <!-- 電話預約  -->
                <hr><br>
                <h3>電話預約</h3>
                <h6>四人以上請來電預約</h6>
                <p><img src="./image/telephone.svg" alt=""> <a href="tel:+886-2-25819825">02-25819825</a></p><br>
                <hr>
                <!-- 線上預約 -->
                <form action="">
                    <div class="">
                        <h3>線上預約</h3>
                        <div>
                            <div class="row">
                                <div class="col-3">
                                </div>

                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-4 dining-detail">
                                            <label for="dining-date">用餐日期</label><br>
                                            <input type="date" class="reservation-form" id="dining-date" required>
                                        </div>

                                        <div class="col-4 dining-detail">
                                            <label for="dining-time">時間</label><br>
                                            <select class="reservation-form " id="dining-time" required>
                                                <option value="" disabled selected>選擇時間
                                                </option>
                                                <optgroup label="午餐">
                                                    <option>11:30</option>
                                                    <option>12:00</option>
                                                    <option>12:30</option>
                                                    <option>13:00</option>
                                                    <option>13:30</option>
                                                </optgroup>
                                                <optgroup label="晚餐">
                                                    <option>17:30</option>
                                                    <option>18:00</option>
                                                    <option>18:30</option>
                                                    <option>19:00</option>
                                                    <option>19:30</option>
                                                    <option>20:00</option>
                                                    <option>20:30</option>
                                                </optgroup>
                                            </select>
                                        </div>

                                        <div class="col-4 dining-detail">
                                            <label for="person">人數</label><br>
                                            <select class="reservation-form" id="person" required>
                                                <option value="" disabled selected>選擇人數</option>
                                                <option>1 人</option>
                                                <option>2 人</option>
                                                <option>3 人</option>
                                                <option>4 人</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>


                                <div class="col-3">
                                </div>

                            </div>
                            <br>
                            <div>
                                <div class="row">
                                    <div class="col-3">
                                    </div>

                                    <div class="col-6">

                                        <label for="username">姓名</label><br>
                                        <input type="text" id="username" placeholder="..." required
                                            class="reservation-form">
                                        <br><br>
                                        <label for="userPhone">電話</label><br>
                                        <input type="tel" id="userPhone" placeholder="..." required
                                            class="reservation-form">
                                    </div>

                                    <div class="col-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="contact-submit"><input type="submit" id="orderSendBtn" class="submit-button"
                                value="送出"></div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 訂位表單送出modal -->
        <div data-bs-backdrop="static" id="order" class="modal popup-style" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">提示</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            id="close-modal"></button>

                    </div>
                    <div class="modal-body">
                        <p>是否確定預約該時段？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" id="btnNo">否</button>
                        <button type="button" class="btn" id="btnYes">是</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <!-- 彈出畫面 -->
    <div id="popup" style="display: none;" class="popup-style">
        <div class="popup-content-style">
            <div class="popup-button">
                <button id="close-button">&times;</button>
            </div>
            <div class="popup-content-text">
                <h2>公告</h2><br>
                <p>午餐時段拿坡里培根和培根蛋義大利麵銷量遠超預期。<br>
                    因此非常抱歉，此兩項餐點可能於晚餐時間提前售罄。<br>
                    售完後僅提供拿坡里鮮蝦和鮮蔬拿坡里義大利麵。<br>
                    為您帶來的不便，我們深表歉意，並感謝您的理解。</p>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            // 取得 entry popup 畫面的元素
            const popup = document.getElementById("popup");
            const order = document.getElementById("order");
            // 檢查 localStorage，如果已經註冊過，不再顯示entry popup
            if (localStorage.getItem("visited")) {
                return;
            }

            // 顯示 entry popup 畫面
            popup.style.display = "block";
        };

        // 點擊關閉按鈕時，隱藏entry popup，並將訪問狀態儲存到 localStorage 中
        const closeButton = document.getElementById("close-button");
        closeButton.addEventListener("click", function () {
            popup.style.display = "none";
            localStorage.setItem("visited", true);
        });

        const bellbutton = document.getElementById("bell-button");
        bellbutton.addEventListener("click", function () {
            popup.style.display = "block";
        })

        // 日期最小值今天、最大值一個月後
        const dining_date = document.getElementById('dining-date');
        var date_now = new Date();
        var date_year = date_now.getFullYear();
        var min_date_month = date_now.getMonth() + 1;
        var max_date_month = date_now.getMonth() + 2;
        var date_date = date_now.getDate() + 1;
        if (min_date_month < 10) {
            min_date_month = "0" + min_date_month
        }
        if (max_date_month < 10) {
            max_date_month = "0" + max_date_month
        }
        if (date_date < 10) {
            date_date = "0" + date_date
        }
        dining_date.setAttribute("min", `${date_year}-${min_date_month}-${date_date}`)
        dining_date.setAttribute("value", `${date_year}-${min_date_month}-${date_date}`)
        dining_date.setAttribute("max", `${date_year}-${max_date_month}-${date_date}`)


        // 送出訂單，點擊'是'alert輸入的值、刷新頁面
        const orderSendBtn = document.getElementById("orderSendBtn");
        orderSendBtn.addEventListener("click", function () {
            var userName = document.getElementById('username');
            var userPhone = document.getElementById('userPhone');
            var userPerson = document.getElementById('person');
            var userTime = document.getElementById('dining-time');
            if (userName.value !== "" && userPhone.value !== "" && userPerson.value !== "" && userTime.value !== "") {
                order.style.display = "block";
                event.preventDefault()
            }
        })

        // 否、關閉按鈕
        const btnNo = document.getElementById('btnNo');
        btnNo.addEventListener("click", function () {
            order.style.display = "none";
        })
        const btnclosemodal = document.getElementById('close-modal');
        btnclosemodal.addEventListener("click", function () {
            order.style.display = "none";
        })

        // 是按鈕
        const btnYes = document.getElementById('btnYes');
        btnYes.addEventListener("click", function () {
            order.style.display = "none";
            window.location.reload();
            var formUsername = document.getElementById('username').value;
            var formUserPhone = document.getElementById('userPhone').value;
            var formPerson = document.getElementById('person').value;
            var formDining_date = document.getElementById('dining-date').value;
            var formdining_time = document.getElementById('dining-time').value;
            alert(`
            訂位成功！
            姓名： ${formUsername}
            電話： ${formUserPhone}
            人數： ${formPerson}
            時間： ${formdining_time}
            日期： ${formDining_date}
            `)
        })

    </script>
